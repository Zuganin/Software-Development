_format_version: "1.1"
_transform: true

# Сервисы (Upstreams)
services:
  - name: file-storage
    url: http://filestorage:80
    routes:
      - name: file-storage-route
        paths:
          - /files

  - name: file-analysis
    url: http://fileanalysis:80
    routes:
      - name: file-analysis-route
        paths:
          - /analyze

